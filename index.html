<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My Web Page</title>
    </head>

    <body>
        <!-- This is a comment -->
        <h1>Note taking application</h1>
        <h2>[auto saves every 3 seconds]</h2>
        <div id="note" contenteditable></div>

        <script src="https://unpkg.com/filer/dist/filer.min.js"></script>
        <script src="https://unpkg.com/hotkeys-js/dist/hotkeys.min.js"></script>
        <script>
            const fs = new Filer.FileSystem();
        
            window.addEventListener('DOMContentLoaded', (event) => {
                fs.readFile('/note', 'utf8', function (err, data) {
                    if (err) {
                        document.querySelector('#note').innerHTML = "Typing Area";   
                    } else {
                        document.querySelector('#note').innerHTML = data; 
                    }
                });
            });

            var intervalID = window.setInterval(myCallback, 3000);

            function myCallback()
            {
                fs.writeFile('/note', document.querySelector('#note').innerHTML, function (err) {
                    if (err) throw err; 
                    else {
                        console.log("File was autosaved")
                    }
                    });
            }

            hotkeys('ctrl+s', function(event,handler) {
                switch(handler.ket) {
                    case 'ctrl+s': console.log("Test");
                }
            });
 


           
        </script>
    
    </body>
</html>
